<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RPJ Atlantic – Premium Christmas Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #8b0000, #5a0000, #3b0000);
    font-family: "Segoe UI", Arial, sans-serif;
    overflow-x: hidden;
  }

  /* High-end bright snowfall */
  .snow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background-image: url("https://usagif.com/wp-content/uploads/gifs/snowing-transparent-background-17.gif");
    background-size: cover;
    opacity: 0.9;
    z-index: 2;
  }

  .card-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    width: 380px;
    height: 260px;
    perspective: 1000px;
    cursor: pointer;
    z-index: 3;
  }

  .inner-card {
    width: 100%;
    height: 100%;
    border-radius: 18px;
    transform-style: preserve-3d;
    transition: transform 1s;
  }

  .card.open .inner-card {
    transform: rotateY(180deg);
  }

  /* Both sides */
  .front, .inside {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 18px;
    box-sizing: border-box;
    padding: 20px;
  }

  /* Premium red + gold front */
  .front {
    background: linear-gradient(145deg, #cc0000, #ff4d4d);
    border: 3px solid #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    position: relative;
  }

  /* Logo on front */
  .front img {
    width: 150px;
    background: white;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255,220,150,0.9);
    animation: glowGold 2s infinite alternate;
  }

  @keyframes glowGold {
    0% { box-shadow: 0 0 14px rgba(255,225,170,0.5); }
    100% { box-shadow: 0 0 32px rgba(255,200,90,1); }
  }

  /* Inside Page – Premium white card */
  .inside {
    background: white;
    border: 3px solid #ffd700;
    transform: rotateY(180deg);
    text-align: center;
    padding-top: 35px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.35);
  }

  .inside h1 {
    font-size: 28px;
    margin-bottom: 8px;
    font-weight: bold;
    color: #cc0000;
    text-shadow: 0 0 10px rgba(255,180,180,0.8);
  }

  .inside p {
    font-size: 15px;
    color: #333;
    margin-top: 5px;
  }
</style>
</head>

<body>

<!-- Snow Effect -->
<div class="snow"></div>

<div class="card-wrapper">
  <div class="card" onclick="this.classList.toggle('open')">
    <div class="inner-card">

      <!-- FRONT SIDE -->
      <div class="front">
        <img src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg" alt="RPJ Logo">
      </div>

      <!-- INSIDE SIDE -->
