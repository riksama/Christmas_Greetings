<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPJ ‚Äì Holiday Greetings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ---------- GLOBAL ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Arial, sans-serif;
      background: radial-gradient(circle at top, #a00000 0%, #3b0000 80%);
      overflow: hidden;
      color: #3b2b24;
    }

    /* ---------- SNOW (behind card, continuous) ---------- */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10%;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.35);
      animation-name: snow-fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes snow-fall {
      to {
        transform: translateY(120vh);
      }
    }

    /* ---------- CARD LAYOUT ---------- */
    .scene {
      position: relative;
      width: min(360px, 82vw);
      height: min(360px, 82vw);
      perspective: 1600px;
      z-index: 2; /* above snow */
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(0.22, 0.61, 0.36, 1);
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 32px;
      background: #fdf9f4;
      border: 2px solid #e8d4a2;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.18);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 32px 28px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle pine-ish vignette & inner glow */
    .card-face::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 26px;
      pointer-events: none;
      background:
        radial-gradient(circle at 12% 0%, rgba(255, 255, 255, 0.65) 0, transparent 50%),
        radial-gradient(circle at 88% 0%, rgba(255, 255, 255, 0.65) 0, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(120, 40, 40, 0.07) 0, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(120, 40, 40, 0.07) 0, transparent 50%);
      box-shadow:
        inset 0 0 30px rgba(255, 255, 255, 0.85),
        inset 0 0 60px rgba(255, 255, 255, 0.4);
      z-index: -1;
    }

    /* Faux ribbon bow at top (Paperless-style hint) */
    .card-face::after {
      content: "";
      position: absolute;
      top: 12px;
      left: 50%;
      width: 90px;
      height: 34px;
      transform: translateX(-50%);
      background:
        radial-gradient(circle at 0 50%, #aa1e2a 0, #5e0710 60%),
        radial-gradient(circle at 100% 50%, #aa1e2a 0, #5e0710 60%);
      background-size: 50% 100%;
      background-position: left center, right center;
      background-repeat: no-repeat;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.35));
      border-radius: 999px;
      box-shadow:
        inset 0 0 12px rgba(255, 255, 255, 0.45);
      opacity: 0.95;
    }

    .card-face-front::after {
      /* little ‚Äúknot‚Äù in the center */
      box-shadow:
        inset 0 0 12px rgba(255, 255, 255, 0.45),
        0 0 0 0 transparent;
    }

    .bow-knot {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 26px;
      height: 26px;
      transform: translateX(-50%);
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #ffd9a0 0, #ffb23a 40%, #c97b1f 85%);
      box-shadow:
        0 4px 7px rgba(0, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.8);
      z-index: 3;
    }

    .card-face-back {
      transform: rotateY(180deg);
    }

    /* ---------- FRONT CONTENT ---------- */

    .front-inner {
      margin-top: 40px; /* clear the bow */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .logo-wrap {
      padding: 18px 26px;
      border-radius: 22px;
      background: radial-gradient(circle at top, #ffffff 0, #fff8f0 80%);
      box-shadow:
        0 14px 35px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.6);
    }

    .logo-wrap img {
      display: block;
      max-width: 180px;
      height: auto;
    }

    .front-tagline {
      font-size: 19px;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: #b12a2f;
      text-align: center;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.9),
        0 0 24px rgba(255, 215, 0, 0.9);
      font-weight: 600;
    }

    .front-sub {
      font-size: 12px;
      color: #805653;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    /* subtle shimmer underline */
    .front-underline {
      margin-top: 6px;
      width: 80px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, #ffd76b, transparent);
      box-shadow: 0 0 10px rgba(255, 215, 107, 0.9);
    }

    /* ---------- BACK CONTENT ---------- */

    .back-inner {
      margin-top: 52px; /* clear bow */
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 82%;
    }

    .back-heading {
      font-size: 22px;
      color: #b32026;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 0 16px rgba(255, 255, 255, 0.85),
        0 0 32px rgba(255, 200, 80, 0.85);
      font-weight: 700;
    }

    .back-subtitle {
      font-size: 13px;
      color: #7b4a3e;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .back-body {
      font-size: 13px;
      color: #6f4a3d;
      line-height: 1.5;
    }

    .back-body strong {
      font-weight: 600;
      color: #563327;
    }

    .back-footer {
      margin-top: 6px;
      font-size: 11px;
      color: #a07b69;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .back-divider {
      margin: 10px auto 4px;
      width: 90px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d8b47a, transparent);
      box-shadow: 0 0 8px rgba(216, 180, 122, 0.8);
    }

    /* ---------- HINT TEXT ---------- */
    .hint {
      position: fixed;
      bottom: 26px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #fbe4da;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
      z-index: 2;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .scene {
        width: 86vw;
        height: 86vw;
      }

      .card-face {
        border-radius: 26px;
        padding: 28px 22px 24px;
      }

      .front-inner {
        margin-top: 34px;
        gap: 18px;
      }

      .back-inner {
        margin-top: 44px;
      }

      .front-tagline {
        font-size: 17px;
      }

      .back-heading {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Snow layer -->
  <div class="snow" aria-hidden="true"></div>

  <!-- Bow knot (separate so it appears above both faces) -->
  <div class="bow-knot"></div>

  <!-- Card -->
  <div class="scene">
    <div class="card" id="card">
      <!-- FRONT -->
      <div class="card-face card-face-front">
        <div class="front-inner">
          <div class="logo-wrap">
            <img
              src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg"
              alt="RPJ Atlantic Technologies Canada Inc. logo"
            />
          </div>

          <div class="front-text">
            <div class="front-tagline">
              Season‚Äôs Greetings
            </div>
            <div class="front-underline"></div>
            <div class="front-sub">
              Tap to open your card
            </div>
          </div>
        </div>
      </div>

      <!-- BACK -->
      <div class="card-face card-face-back">
        <div class="back-inner">
          <div class="back-heading">
            Happy Holidays üéÑ‚ú®
          </div>
          <div class="back-subtitle">
            Warm greetings from
          </div>
          <div class="back-body">
            <strong>RPJ Atlantic Technologies Canada Inc.</strong><br />
            Wishing you a festive season filled with joy, good health,<br />
            and exciting new opportunities in the year ahead.
          </div>
          <div class="back-divider"></div>
          <div class="back-footer">
            Toronto ‚Ä¢ Canada
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hint">Click / tap the card to flip</div>

  <script>
    // ---------- CARD FLIP ----------
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });

    // ---------- CONTINUOUS SNOW CREATION ----------
    const snowContainer = document.querySelector(".snow");
    const FLAKES = 80;

    for (let i = 0; i < FLAKES; i++) {
      const flake = document.createElement("span");
      flake.className = "snowflake";
      flake.textContent = "‚ùÑ";

      const size = 10 + Math.random() * 16; // px
      const duration = 10 + Math.random() * 18; // seconds
      const delay = -Math.random() * duration; // negative so stream already filled
      const drift = -20 + Math.random() * 40; // horizontal drift over fall

      flake.style.left = Math.random() * 100 + "vw";
      flake.style.fontSize = size + "px";
      flake.style.opacity = 0.7 + Math.random() * 0.3;
      flake.style.animationDuration = duration + "s";
      flake.style.animationDelay = delay + "s";
      flake.style.setProperty(
        "--drift",
        drift.toFixed(1) + "vw"
      );

      // add a slight horizontal sway
      flake.style.animationName = "snow-fall-" + i;

      const keyframes = document.createElement("style");
      keyframes.textContent = `
        @keyframes snow-fall-${i} {
          0%   { transform: translate(0, -10vh); }
          100% { transform: translate(var(--drift), 120vh); }
        }
      `;
      document.head.appendChild(keyframes);

      snowContainer.appendChild(flake);
    }
  </script>
</body>
</html>
