<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RPJ Atlantic â€“ Christmas Greetings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #173e29, #0f2418, #0a1a12);
    font-family: "Segoe UI", Arial, sans-serif;
    overflow-x: hidden;
  }

  /* PREMIUM High-Visibility Snow */
  .snow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    background-image: url("https://usagif.com/wp-content/uploads/gifs/silver-snowflake-falling-gif-73.gif");
    background-size: cover;
    opacity: 0.85;
    z-index: 2;
  }

  .card-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    width: 380px;
    height: 260px;
    perspective: 1000px;
    cursor: pointer;
    z-index: 3;
  }

  .inner-card {
    width: 100%;
    height: 100%;
    border-radius: 16px;
    transform-style: preserve-3d;
    transition: transform 1s;
    background: #fff;
  }

  .card.open .inner-card {
    transform: rotateY(180deg);
  }

  .front, .inside {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Front Cover â€” PREMIUM Christmas look */
  .front {
    background: linear-gradient(135deg, #b30000, #e60000, #990000);
    border: 3px solid gold;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    position: relative;
  }

  .front img {
    width: 150px;
    border-radius: 12px;
    background: white;
    padding: 10px;
    box-shadow: 0 0 20px rgba(255, 230, 150, 0.9);
    animation: goldGlow 2s infinite alternate;
  }

  @keyframes goldGlow {
    0% { box-shadow: 0 0 12px rgba(255,210,100,0.5); }
    100% { box-shadow: 0 0 26px rgba(255,185,70,1); }
  }

  /* Inside Page */
  .inside {
    background: linear-gradient(180deg, #10301e, #1c4630, #0c2617);
    color: #fff7dc;
    transform: rotateY(180deg);
    text-align: center;
    border: 3px solid gold;
    padding-top: 30px;
  }

  .inside h1 {
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: 700;
    text-shadow: 0 0 12px rgba(255,220,150,0.8);
  }

  .inside p {
    font-size: 15px;
    margin-top: 5px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="snow"></div>

<div class="card-wrapper">
  <div class="card" onclick="this.classList.toggle('open')">
    <div class="inner-card">

      <!-- FRONT -->
      <div class="front">
        <img src="YOUR_LOGO_URL_HERE" alt="RPJ Atlantic Technologies Logo">
      </div>

      <!-- INSIDE -->
      <div class="inside">
        <h1>Happy Holidays ðŸŽ„âœ¨</h1>
        <p>Warm greetings from</p>
        <p><strong>RPJ Atlantic Technologies Canada Inc.</strong></p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
