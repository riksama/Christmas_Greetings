<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPJ Atlantic â€“ Premium Christmas Card</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #b30000, #660000 70%);
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  /* -------------------------------
        CONTINUOUS SNOW GENERATOR
     ------------------------------- */
  .snowflake {
    position: fixed;
    color: white;
    user-select: none;
    pointer-events: none;
    z-index: 2;
  }

  /* -------------------------------
             CARD LAYOUT
     ------------------------------- */
  .card-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 3;
    position: relative;
  }

  .card {
    width: 390px;
    height: 270px;
    perspective: 1200px;
    cursor: pointer;
  }

  .inner-card {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s ease;
    border-radius: 22px;
    position: relative;
  }

  .card.open .inner-card {
    transform: rotateY(180deg);
  }

  .front, .inside {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 22px;
    box-sizing: border-box;
  }

  /* -------------------------------
          FRONT COVER (PREMIUM)
     ------------------------------- */
  .front {
    background: linear-gradient(145deg, #ff9999, #ff4d4d, #d40000);
    border: 3px solid gold;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0 15px 45px rgba(0,0,0,0.4);
  }

  /* Soft spotlight glow */
  .front::after {
    content: "";
    position: absolute;
    width: 85%;
    height: 85%;
    background: radial-gradient(circle, rgba(255,255,255,0.85), rgba(255,200,200,0.0) 70%);
    filter: blur(18px);
    z-index: 1;
  }

  /* Golden ambient glow ring */
  .front::before {
    content: "";
    position: absolute;
    width: 60%;
    height: 60%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,220,150,0.7), transparent 70%);
    filter: blur(35px);
    z-index: 1;
  }

  /* Logo blends naturally */
  .front img {
    width: 170px;
    z-index: 3;
    border-radius: 6px;
    filter: drop-shadow(0 0 14px rgba(255,240,200,0.7));
  }

  /* -------------------------------
              INSIDE CARD
     ------------------------------- */
  .inside {
    transform: rotateY(180deg);
    background: #ffffff;
    border: 3px solid gold;
    text-align: center;
    padding-top: 32px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.35);
  }

  .inside h1 {
    font-size: 30px;
    margin-bottom: 6px;
    color: #cc0000;
    text-shadow: 0 0 12px rgba(255,180,180,0.8);
  }

  .inside p {
    font-size: 16px;
    color: #444;
  }
</style>
</head>

<body>

<!-- Continuous Snow Generator -->
<script>
  function createSnow() {
    const snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.innerHTML = "â„";

    // Random starting position
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.top = "-5vh";
    snow.style.opacity = (0.5 + Math.random() * 0.5);

    // Random size
    snow.style.fontSize = (10 + Math.random() * 20) + "px";

    // Falling duration
    const fallDuration = 4 + Math.random() * 6;
    snow.style.transition = `transform ${fallDuration}s linear`;

    document.body.appendChild(snow);

    // Trigger falling
    setTimeout(() => {
      snow.style.transform = `translateY(110vh)`;
    }, 10);

    // Remove after falling
    setTimeout(() => {
      snow.remove();
    }, fallDuration * 1000);
  }

  // Generate snow continuously
  setInterval(createSnow, 120);
</script>

<div class="card-wrapper">
  <div class="card" onclick="this.classList.toggle('open')">
    <div class="inner-card">

      <!-- FRONT SIDE -->
      <div class="front">
        <img src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg" alt="RPJ Logo">
      </div>

      <!-- INSIDE SIDE -->
      <div class="inside">
        <h1>Happy Holidays ðŸŽ„âœ¨</h1>
        <p>Warm greetings from</p>
        <p><strong>RPJ Atlantic Technologies Canada Inc.</strong></p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
