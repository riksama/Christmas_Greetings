<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPJ â€“ Holiday Greetings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #a00000 0%, #3b0000 80%);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ----- SNOW ----- */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10%;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 4px rgba(0,0,0,0.4);
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* ----- ENVELOPE WRAPPER ----- */
    .envelope-wrapper {
      position: relative;
      width: 380px;
      height: 260px;
      z-index: 3;
      cursor: pointer;
      transition: opacity 0.6s ease-out;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #8b0000;
      border-radius: 12px;
      position: relative;
      overflow: visible;
      box-shadow:
        0 12px 28px rgba(0,0,0,0.45),
        inset 0 0 0 1px rgba(255,255,255,0.15);
    }

    /* Envelope flap */
    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background: linear-gradient(180deg, #b71c1c, #7a0000);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.7s ease-out;
      box-shadow:
        0 6px 16px rgba(0,0,0,0.4),
        inset 0 0 0 1px rgba(255,255,255,0.2);
    }

    /* When envelope opens */
    .envelope-wrapper.open .envelope-flap {
      transform: rotateX(180deg);
    }

    /* Card rising animation */
    .card-from-envelope {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%) translateY(40px);
      opacity: 0;
      transition: transform 0.9s ease-out, opacity 0.9s ease-out;
      z-index: 2;
    }

    .envelope-wrapper.open .card-from-envelope {
      transform: translateX(-50%) translateY(-260px);
      opacity: 1;
    }

    /* Once card is out, envelope fades */
    .envelope-wrapper.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* ----- REAL CARD CONTAINER (hidden initially) ----- */
    .scene {
      width: 360px;
      height: 360px;
      position: absolute;
      perspective: 1600px;
      z-index: 5;
      display: none; /* only shown after envelope disappears */
    }

    .scene.visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ----- CARD (same as previous version) ----- */

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(0.22,0.61,0.36,1);
      cursor: pointer;
    }
    .card.is-flipped { transform: rotateY(180deg); }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 30px;
      background: #fdf9f4;
      border: 2px solid #e8d4a2;
      box-shadow: 0 14px 28px rgba(0,0,0,0.42),
                  0 0 0 1px rgba(255,255,255,0.18);
      backface-visibility: hidden;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 92px;
    }

    .card-face::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 24px;
      background:
        radial-gradient(circle at 12% 0%, rgba(255,255,255,.65) 0, transparent 50%),
        radial-gradient(circle at 88% 0%, rgba(255,255,255,.65) 0, transparent 50%),
        radial-gradient(circle at 0 100%, rgba(120,40,40,.07) 0, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(120,40,40,.07) 0, transparent 50%);
      box-shadow:
        inset 0 0 30px rgba(255,255,255,0.85),
        inset 0 0 60px rgba(255,255,255,0.4);
      z-index: -1;
    }

    .card-face-back { transform: rotateY(180deg); padding-top: 110px; }

    /* Bow */
    .bow-area {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      z-index: 4;
      pointer-events: none;
    }
    .bow-left, .bow-right {
      width: 46px;
      height: 30px;
      border-radius: 50px;
      background: radial-gradient(circle at 30% 50%, #aa1e2a 0, #5e0710 70%);
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.35));
    }
    .bow-left { margin-right: 6px; }
    .bow-right { margin-left: 6px; }
    .bow-knot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd9a0 0, #ffb23a 40%, #c97b1f 85%);
      box-shadow: 0 4px 7px rgba(0,0,0,0.4),
                  inset 0 0 10px rgba(255,255,255,0.8);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 8px; height: 8px;
      background: radial-gradient(circle, #fffefc 0%, #ffe8a8 50%, transparent 70%);
      border-radius: 50%;
      animation: sparkle 2.2s infinite ease-in-out;
      z-index: 5;
      pointer-events: none;
    }
    .sparkle.small { width: 5px; height: 5px; }

    @keyframes sparkle {
      0% { transform: scale(0.4); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.4); opacity: 0.3; }
    }

    /* Content */
    .center-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 22px 28px;
      align-items: center;
    }

    .logo-wrap {
      padding: 22px 28px;
      border-radius: 22px;
      background: radial-gradient(circle at top, #fff 0, #fff8f0 85%);
      box-shadow: 0 14px 35px rgba(0,0,0,0.32),
                  0 0 0 1px rgba(255,255,255,0.6);
    }
    .logo-wrap img {
      max-width: 180px;
      height: auto;
    }

    .front-tagline {
      font-size: 20px;
      letter-spacing: 0.08em;
      color: #b12a2f;
      text-transform: uppercase;
      text-shadow:
        0 0 10px rgba(255,255,255,0.9),
        0 0 24px rgba(255,215,0,0.9);
      font-weight: 600;
    }

    .front-underline {
      width: 80px;
      height: 2px;
      border-radius: 99px;
      background: linear-gradient(90deg, transparent, #ffd76b, transparent);
      box-shadow: 0 0 10px rgba(255,215,107,0.9);
    }

    .front-sub {
      font-size: 12px;
      color: #805653;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .back-heading {
      font-size: 22px;
      color: #b32026;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      text-shadow:
        0 0 16px rgba(255,255,255,0.85),
        0 0 32px rgba(255,200,80,0.85);
      font-weight: 700;
    }

    .back-subtitle {
      font-size: 13px;
      color: #7b4a3e;
      text-transform: uppercase;
    }

    .back-body {
      font-size: 14px;
      color: #5a4035;
      line-height: 1.5;
    }

    .back-divider {
      width: 90px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d8b47a, transparent);
      box-shadow: 0 0 8px rgba(216,180,122,0.8);
    }

    .back-footer {
      font-size: 11px;
      color: #a07b69;
      text-transform: uppercase;
    }

    .hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #fbe4da;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

  <div class="snow"></div>

  <!-- ENVELOPE -->
  <div class="envelope-wrapper" id="envelope">
    <div class="envelope">
      <div class="envelope-flap"></div>
    </div>

    <!-- Card rising animation -->
    <div class="card-from-envelope">
      <img src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg"
           style="width: 160px; border-radius: 12px;">
    </div>
  </div>

  <!-- REAL INTERACTIVE CARD -->
  <div class="scene" id="scene">
    <div class="card" id="card">

      <!-- Bow -->
      <div class="bow-area">
        <div class="bow-left"></div>
        <div class="bow-right"></div>
        <div class="bow-knot"></div>
      </div>

      <!-- FRONT -->
      <div class="card-face card-face-front">

        <!-- Sparkles -->
        <div class="sparkle" style="top: 42px; left: 38px;"></div>
        <div class="sparkle small" style="top: 45px; right: 50px; animation-delay: .5s;"></div>
        <div class="sparkle small" style="bottom: 62px; left: 50%; transform:translateX(-50%); animation-delay: 1.1s;"></div>

        <div class="center-content">
          <div class="logo-wrap">
            <img src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg" alt="RPJ Logo" />
          </div>

          <div class="front-tagline">Seasonâ€™s Greetings</div>
          <div class="front-underline"></div>
          <div class="front-sub">Tap to open your card</div>
        </div>
      </div>

      <!-- BACK -->
      <div class="card-face card-face-back">
        <div class="center-content">
          <div class="back-heading">Happy Holidays ðŸŽ„âœ¨</div>
          <div class="back-subtitle">Warm greetings from</div>

          <div class="back-body">
            <strong>RPJ Atlantic Technologies Canada Inc.</strong><br>
          </div>

          <div class="back-divider"></div>
          <div class="back-footer">Toronto â€¢ Canada</div>
        </div>
      </div>

    </div>
  </div>

  <div class="hint">Click / tap the card to flip</div>

<script>
  /* ---------------------- SNOW ---------------------- */
  const snowContainer = document.querySelector(".snow");
  const FLAKES = 80;

  for (let i = 0; i < FLAKES; i++) {
    const f = document.createElement("span");
    f.className = "snowflake";
    f.textContent = "â„";

    const size = 10 + Math.random() * 16;
    const duration = 10 + Math.random() * 18;
    const delay = -Math.random() * duration;
    const drift = -20 + Math.random() * 40;

    f.style.left = Math.random() * 100 + "vw";
    f.style.fontSize = size + "px";
    f.style.opacity = 0.7 + Math.random() * 0.3;
    f.style.animationDuration = duration + "s";
    f.style.animationDelay = delay + "s";

    const kf = document.createElement("style");
    kf.textContent = `
      @keyframes fall-${i} {
        0%   { transform: translate(0, -10vh); }
        100% { transform: translate(${drift}vw, 120vh); }
      }
    `;
    document.head.appendChild(kf);

    f.style.animationName = `fall-${i}`;
    snowContainer.appendChild(f);
  }

  /* ---------------------- ENVELOPE OPEN ANIMATION ---------------------- */
  const envelope = document.getElementById("envelope");
  const sceneEl = document.getElementById("scene");

  envelope.addEventListener("click", () => {
    envelope.classList.add("open");

    // After card rises, fade envelope out and show real card
    setTimeout(() => {
      envelope.classList.add("fade-out");
      sceneEl.classList.add("visible");
    }, 900);
  });

  /* ---------------------- CARD FLIP ---------------------- */
  const card = document.getElementById("card");
  card.onclick = () => card.classList.toggle("is-flipped");
</script>

</body>
</html>
