<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPJ â€“ Holiday Greetings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ---------- GLOBAL ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Arial, sans-serif;
      background: radial-gradient(circle at top, #a00000 0%, #3b0000 80%);
      overflow: hidden;
      color: #3b2b24;
    }

    /* ---------- SNOW (behind card, continuous) ---------- */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10%;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.35);
      animation-name: snow-fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes snow-fall {
      to {
        transform: translateY(120vh);
      }
    }

    /* ---------- FIXED CARD LAYOUT ---------- */
    .scene {
      width: 360px;
      height: 360px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1600px;
      z-index: 5;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(0.22, 0.61, 0.36, 1);
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    /* ------- UNIFORM CARD FACES (CRITICAL FIX) ------- */
    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 32px;
      background: #fdf9f4;
      border: 2px solid #e8d4a2;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.18);
      backface-visibility: hidden;

      /* FIX: BOTH SIDES USE IDENTICAL CENTERING */
      display: flex;
      justify-content: center;
      align-items: center;

      padding: 0;
      overflow: hidden;
    }

    /* Inner glow & vignette */
    .card-face::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 26px;
      pointer-events: none;
      background:
        radial-gradient(circle at 12% 0%, rgba(255, 255, 255, 0.65) 0, transparent 50%),
        radial-gradient(circle at 88% 0%, rgba(255, 255, 255, 0.65) 0, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(120, 40, 40, 0.07) 0, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(120, 40, 40, 0.07) 0, transparent 50%);
      box-shadow:
        inset 0 0 30px rgba(255, 255, 255, 0.85),
        inset 0 0 60px rgba(255, 255, 255, 0.4);
      z-index: -1;
    }

    /* ---------- MOVE THE BOW *INSIDE* THE CARD ---------- */
    .bow-area {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 44px;
      z-index: 4;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bow-left,
    .bow-right {
      width: 44px;
      height: 28px;
      border-radius: 50px;
      background: radial-gradient(circle at 30% 50%, #aa1e2a 0, #5e0710 70%);
      filter: drop-shadow(0 4px 5px rgba(0, 0, 0, 0.35));
    }

    .bow-left { margin-right: 6px; }
    .bow-right { margin-left: 6px; }

    .bow-knot {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd9a0 0, #ffb23a 40%, #c97b1f 85%);
      box-shadow:
        0 4px 7px rgba(0, 0, 0, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* ---------- UNIFIED CONTENT WRAPPER ---------- */
    .center-content {
      width: 100%;
      height: 100%;
      padding-top: 70px; /* leaves room for bow */
      padding-left: 22px;
      padding-right: 22px;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      gap: 18px;
    }

    /* ---------- FRONT CONTENT ---------- */
    .logo-wrap {
      padding: 18px 26px;
      border-radius: 22px;
      background: radial-gradient(circle at top, #ffffff 0, #fff8f0 80%);
      box-shadow:
        0 14px 35px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.6);
    }

    .logo-wrap img {
      max-width: 180px;
      height: auto;
    }

    .front-tagline {
      font-size: 19px;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: #b12a2f;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.9),
        0 0 24px rgba(255, 215, 0, 0.9);
      font-weight: 600;
    }

    .front-sub {
      font-size: 12px;
      color: #805653;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .front-underline {
      width: 80px;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, #ffd76b, transparent);
      box-shadow: 0 0 10px rgba(255, 215, 107, 0.9);
    }

    /* ---------- BACK CONTENT ---------- */
    .card-face-back {
      transform: rotateY(180deg);
    }

    .back-heading {
      font-size: 22px;
      color: #b32026;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow:
        0 0 16px rgba(255, 255, 255, 0.85),
        0 0 32px rgba(255, 200, 80, 0.85);
      font-weight: 700;
    }

    .back-subtitle {
      font-size: 13px;
      color: #7b4a3e;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .back-body {
      font-size: 13px;
      color: #6f4a3d;
      line-height: 1.5;
    }

    .back-body strong {
      font-weight: 600;
      color: #563327;
    }

    .back-footer {
      font-size: 11px;
      color: #a07b69;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .back-divider {
      width: 90px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d8b47a, transparent);
      box-shadow: 0 0 8px rgba(216, 180, 122, 0.8);
    }

    /* ---------- HINT ---------- */
    .hint {
      position: fixed;
      bottom: 26px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #fbe4da;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Snow layer -->
  <div class="snow" aria-hidden="true"></div>

  <!-- Card -->
  <div class="scene">
    <div class="card" id="card">

      <!-- BOW NOW INSIDE THE CARD -->
      <div class="bow-area">
        <div class="bow-left"></div>
        <div class="bow-right"></div>
        <div class="bow-knot"></div>
      </div>

      <!-- FRONT -->
      <div class="card-face card-face-front">
        <div class="center-content">
          <div class="logo-wrap">
            <img src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg" alt="RPJ Logo">
          </div>

          <div class="front-tagline">Seasonâ€™s Greetings</div>
          <div class="front-underline"></div>
          <div class="front-sub">Tap to open your card</div>
        </div>
      </div>

      <!-- BACK -->
      <div class="card-face card-face-back">
        <div class="center-content">
          <div class="back-heading">Happy Holidays ðŸŽ„âœ¨</div>
          <div class="back-subtitle">Warm greetings from</div>

          <div class="back-body">
            <strong>RPJ Atlantic Technologies Canada Inc.</strong><br>
          </div>

          <div class="back-divider"></div>
          <div class="back-footer">Toronto â€¢ Canada</div>
        </div>
      </div>

    </div>
  </div>

  <div class="hint">Click / tap the card to flip</div>

  <script>
    // ---------- CARD FLIP ----------
    const card = document.getElementById("card");
    card.onclick = () => card.classList.toggle("is-flipped");

    // ---------- CONTINUOUS SNOW ----------
    const snowContainer = document.querySelector(".snow");
    const FLAKES = 80;

    for (let i = 0; i < FLAKES; i++) {
      const flake = document.createElement("span");
      flake.className = "snowflake";
      flake.textContent = "â„";

      const size = 10 + Math.random() * 16;
      const duration = 10 + Math.random() * 18;
      const delay = -Math.random() * duration;
      const drift = -20 + Math.random() * 40;

      flake.style.left = Math.random() * 100 + "vw";
      flake.style.fontSize = size + "px";
      flake.style.opacity = 0.7 + Math.random() * 0.3;
      flake.style.animationDuration = duration + "s";
      flake.style.animationDelay = delay + "s";
      flake.style.setProperty("--drift", drift + "vw");
      flake.style.animationName = "snow-fall-" + i;

      const style = document.createElement("style");
      style.textContent = `
        @keyframes snow-fall-${i} {
          0%   { transform: translate(0, -10vh); }
          100% { transform: translate(var(--drift), 120vh); }
        }
      `;
      document.head.appendChild(style);

      snowContainer.appendChild(flake);
    }
  </script>

</body>
</html>
