<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPJ Atlantic â€“ Christmas Card</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #a30202, #7a0000, #4b0000);
    font-family: "Segoe UI", sans-serif;
    overflow-x: hidden;
  }

  /* High-quality snow animation (guaranteed to load) */
  .snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: url("https://i.giphy.com/media/V4NSR1NG2p0KeJJyr5/giphy.gif");
    background-size: cover;
    opacity: 0.35;
    z-index: 1;
  }

  .card-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
  }

  .card {
    width: 380px;
    height: 260px;
    perspective: 1200px;
    cursor: pointer;
  }

  .inner-card {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1s ease;
    border-radius: 20px;
    position: relative;
  }

  .card.open .inner-card {
    transform: rotateY(180deg);
  }

  .front, .inside {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    padding: 18px;
    box-sizing: border-box;
  }

  /* FRONT COVER â€“ premium gradient + gold border */
  .front {
    background: linear-gradient(135deg, #ff4d4d, #cc0000);
    border: 3px solid #ffd700;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.45);
  }

  .front img {
    width: 155px;
    background: white;
    padding: 10px 14px;
    border-radius: 14px;
    box-shadow: 0 0 22px rgba(255, 215, 130, 0.9);
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 14px rgba(255,215,120,0.5); }
    100% { box-shadow: 0 0 28px rgba(255,190,70,1); }
  }

  /* INSIDE PAGE */
  .inside {
    transform: rotateY(180deg);
    background: #ffffff;
    border: 3px solid #ffd700;
    text-align: center;
    padding-top: 34px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
  }

  .inside h1 {
    font-size: 28px;
    margin-bottom: 12px;
    color: #cc0000;
    text-shadow: 0 0 10px rgba(255,150,150,0.7);
  }

  .inside p {
    font-size: 15px;
    margin-top: 5px;
    color: #444;
  }

</style>
</head>

<body>

<div class="snow"></div>

<div class="card-wrapper">
  <div class="card" onclick="this.classList.toggle('open')">
    <div class="inner-card">

      <!-- FRONT SIDE -->
      <div class="front">
        <img src="https://i.postimg.cc/DzJgzpjj/RPJ-LOGO.jpg" alt="RPJ Logo">
      </div>

      <!-- INSIDE SIDE -->
      <div class="inside">
        <h1>Happy Holidays ðŸŽ„âœ¨</h1>
        <p>Warm greetings from</p>
        <p><strong>RPJ Atlantic Technologies Canada Inc.</strong></p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
